#cross.Factory.maxthreads = ${sys:maltcms.threads}
cross.Factory.maxthreads = 1
#Some FragmentCommands use this to determine the number 
#of threads they should set up for processing
maltcms.pipelinethreads = ${cross.Factory.maxthreads}
cross.datastructures.fragments.Fragments.fragmentCacheType = NONE 
omitUserTimePrefix = true
cross.datastructures.fragments.cachedListImpl = cross.datastructures.fragments.CachedList
cross.datastructures.fragments.FileFragment.useCachedList = false
#the maximum number of mass spectra to keep in memory for each file
cross.datastructures.fragments.CachedList.cacheSize = 1000
cross.datastructures.fragments.CachedList.prefetchOnMiss = false
